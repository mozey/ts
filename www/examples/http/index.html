<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>examples/http</title>
    <link rel="stylesheet" href="/dist/app.css">
</head>

<body>
    <div x-data>
        <div class="w3-container">
            <h3>
                <a href="https://github.com/mozey/ts/tree/main/src/http#readme">
                    HTTP Client Examples</a>
            </h3>
            <p>
                Makes use of the Fetch API.
                Click the links below to make HTTP Requests,
                and view logs in the 
                <a href="https://www.w3schools.com/js/js_debugging.asp">Dev Console</a>
            </p>
            <ul>
                <li><a href="javascript:" x-on:click="examples.http.post()">
                        Post</a></li>
                <li><a href="javascript:" x-on:click="examples.http.timeout()">
                        Timeout</a></li>
                <li><a href="javascript:" x-on:click="examples.http.interceptor()">
                        Intercept requests</a></li>
                <li><a href="javascript:" x-on:click="examples.http.progress()">
                        Progress indicator</a></li>
                <li><a href="javascript:" x-on:click="examples.http.simultaneous()">
                        Simultaneous requests</a></li>
                <li><a href="javascript:" x-on:click="examples.http.requestInterface()">
                        Request interface</a></li>
            </ul>
        </div>

        <div id="results" class="w3-container">&nbsp;</div>

        <!-- https://www.w3schools.com/tags/tag_template.asp -->
        <template id="results-template">
            <!-- https://www.w3schools.com/w3css/w3css_alerts.asp -->
            <div class="w3-panel w3-display-container w3-pale-yellow">
                <span x-on:click="$el.parentElement.remove()" class="w3-button w3-display-topright">&times;</span>
                <h3>Request</h3>
                <h3>
                    <form class="x-app-url" action="" method="" target="_blank">
                        url => <a href="javascript:" onclick="this.parentElement.submit()">&nbsp;</a>
                    </form>
                </h3>
                <p>
                <pre class="x-app-req">&nbsp;</pre>
                </p>
                <h3>Response</h3>
                <p>
                <pre class="x-app-resp">&nbsp;</pre>
                </p>
            </div>
        </template>

        <template id="results-template-2">
            <div class="w3-container">
                <div id="progress">progress</div>
                <img id="img" src="">
            </div>
        </template>
    </div>

    <script src="/dist/app.js"></script>
    <script>
        // https://developer.mozilla.org/en-US/docs/Web/API/Window/load_event
        window.addEventListener('load', (event) => {
            // Demonstrating the "load" event, and calling a function 
            // on the global "examples" namespace, see src/examples.ts,
            // and log in the Dev Console
            examples.http.sayHello();
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/images/favicon_io/favicon.ico">
  <link rel="apple-touch-icon" href="/images/favicon_io/apple-touch-icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>datepicker</title>
  <link id="app-stylesheet" rel="stylesheet" href="../../dist/app.css">
</head>

<body>
  <section x-data class="section">
    <div id="root" class="container">
      <h3>
        <a href="https://github.com/mozey/ts/tree/main/src/datepicker#readme">
          Datepicker Examples</a>
      </h3>
      <p>
        Click the links below to see the examples
      </p>
      <ul>
        <li><a id="append-single" href="javascript:" x-on:click="app.examples.datepicker.appendSingle()">
            Datepicker</a></li>
        <li><a href="javascript:" x-on:click="app.examples.datepicker.appendShadowRoot()">
            Datepicker with shadow root</a></li>
        <li><a href="javascript:" x-on:click="app.examples.datepicker.appendRange()">
            Pick a range of dates</a></li>
      </ul>
    </div>
  </section>

  <template id="date-picker-template">
    <div class="block">
      <div class="box">
        <h3 class="subtitle">select a date:</h3>
        <div class="field is-horizontal">
          <div class="field-body">
            <div class="select">
              <select id="year" name="date1">
                <option value=""></option>
              </select>
            </div>
            <div class="select">
              <select id="month" name="date2">
                <option value=""></option>
              </select>
            </div>
            <div class="select">
              <select id="day" name="date3">
                <option value=""></option>
              </select>
            </div>
            <div class="select">
              <select id="time" name="time">
                <option value=""></option>
              </select>
            </div>
          </div>
        </div>

        <div class="field is-horizontal">
          <button id="format" class="button is-primary">Format date</button>
          <span id="date">&nbsp;</span>
        </div>
      </div>
    </div>
  </template>

  <script src="../../dist/app.js"></script>
</body>

</html>

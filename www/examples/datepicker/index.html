<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/images/favicon_io/favicon.ico">
  <link rel="apple-touch-icon" href="/images/favicon_io/apple-touch-icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>datepicker</title>
  <link id="app-stylesheet" rel="stylesheet" href="../../dist/app.css">
</head>

<body>
  <div x-data class="container">
    <h3>
      <a href="https://github.com/mozey/ts/tree/main/src/datepicker#readme">
        Datepicker Examples</a>
    </h3>
    <p>
      Click the links below to see the examples
    </p>
    <ul>
      <li><a id="append-single" href="javascript:" x-on:click="app.examples.datepicker.appendSingle()">
          Datepicker</a></li>
      <li><a href="javascript:" x-on:click="app.examples.datepicker.appendShadowRoot()">
          Datepicker with shadow root</a></li>
      <li><a href="javascript:" x-on:click="app.examples.datepicker.appendRange()">
          Pick a range of dates</a></li>
    </ul>
  </div>

  <template id="date-picker-template">
    <div class="container">
      <h3>select a date:</h3>
      <div class="w3-row-padding">
        <div class="w3-quarter">
          <select id="year" name="date1" class="w3-select">
            <option value=""></option>
          </select>
          <label for="year" style="display: none"></label>
        </div>
        <div class="w3-quarter">
          <select id="month" name="date2" class="w3-select">
            <option value=""></option>
          </select>
          <label for="month" style="display: none"></label>
        </div>
        <div class="w3-quarter">
          <select id="day" name="date3" class="w3-select">
            <option value=""></option>
          </select>
          <label for="day" style="display: none"></label>
        </div>
        <div class="w3-quarter">
          <select id="time" name="time" class="w3-select">
            <option value=""></option>
          </select>
          <label for="time" style="display: none"></label>
        </div>
      </div>
      <br>
      <button id="format" class="w3-button w3-teal">Format date</button>
      <span id="date">&nbsp;</span>
    </div>
  </template>

  <script src="../../dist/app.js"></script>
</body>

</html>

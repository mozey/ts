<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>examples/templates</title>
  <link rel="stylesheet" href="/dist/app.css">
</head>

<body>
  <div x-data class="w3-container">
    <h3>
      <a href="https://github.com/mozey/ts/tree/main/src/template#readme">
        Template Examples</a>
    </h3>
    <p>
      Click the links below to render templates,
      and view the logs in the
      <a href="https://www.w3schools.com/js/js_debugging.asp">Dev Console</a>
    </p>
    <p>
      Also see <a href="/examples/templates/web-components.html">web-components</a>
    </p>
    <ul>
      <li><a href="javascript:" x-on:click="app.examples.template.template()">
          Template</a></li>
      <li><a href="javascript:" x-on:click="app.examples.template.loadTemplate()">
          Load template from file</a></li>
    </ul>
  </div>

  <div id="root" class="w3-container"></div>

  <template id="my-paragraph">
    <!-- A style tag here (when not using Shadow DOM)
        affect elements in the rest of the page too -->
    <div class="w3-container">
      <style>
        p {
          color: Tan;
          background-color: DarkSlateGray;
        }
      </style>
      <p class="w3-padding-small">
        Template style tags affect the rest of the page</p>
    </div>
  </template>

  <script src="/dist/app.js"></script>
</body>

</html>

<head>
  <meta charset="utf-8">
  <link rel="icon" href="{{ .Site.BaseURL }}/img/favicon_io/favicon.ico">
  <link rel="apple-touch-icon" href="{{ .Site.BaseURL }}/img/favicon_io/apple-touch-icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link id="app-css" rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}/dist/app.css">
  {{ $title := print .Site.Title " | " .Title }}
  {{ if .IsHome }}{{ $title = .Site.Title }}{{ end }}
  <title>{{ $title }}</title>
</head>

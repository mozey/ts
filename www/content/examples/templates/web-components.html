<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/images/favicon_io/favicon.ico">
  <link rel="apple-touch-icon" href="/images/favicon_io/apple-touch-icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>web-components</title>
  <link id="app-stylesheet" rel="stylesheet" href="../../dist/app.css">
</head>

<body>
  <section x-data class="section">
    <div class="container">
      <h1 class="title">
        <a href="https://github.com/mozey/ts/tree/main/src/template#readme">
          Web Component Examples</a>
      </h1>
  
      <p>&nbsp;</p>
  
      <p class="subtitle">
        Click the links below to render components
      </p>
      <p class="subtitle">
        Also see <a href="./index.html">templates</a>
      </p>
  
      <div class="block">
        <ul>
          <li><a href="javascript:" x-on:click="app.examples.template.appendCustomElementFromPage()">
              Custom element with Shadow DOM</a></li>
          <li><a href="javascript:" x-on:click="app.examples.template.appendCustomElementFromFile()">
              Custom element from file</a></li>
          <li><a href="javascript:" x-on:click="app.examples.template.namedSlots()">
              Template with named slots</a></li>
        </ul>
      </div>
    </div>
  </section>

  <div id="root" class="container"></div>

  <template id="my-paragraph">
    <style>
      div.box {
        color: Tan;
        background-color: DarkSlateGray;
      }
    </style>
    <div class="block">
      <div class="box">
        <p class="subtitle">
          Template style tag contained in component with Shadow DOM.
          The styles in app.css are not applied by default
        </p>
      </div>
    </div>
  </template>

  <script src="../../dist/app.js"></script>
</body>

</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Request Example</title>
</head>
<body>
<div id="root">Busy...</div>
<!--
No libraries, just use the Request interface.
The Request interface of the Fetch API represents a resource request
https://developer.mozilla.org/en-US/docs/Web/API/Request
-->
<script>
    const main = async function() {
        const req = new Request("https://petstore.swagger.io/v2/pet/findByStatus?status=available")
        let j = await fetch(req).then(response => response.json());
        console.info("Response JSON =>", j)
        document.getElementById("root").innerText =
            "Done. See Dev Console for details"
    }
    main()
</script>
</body>
</html>

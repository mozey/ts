<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ts-webcomponent</title>

    <link rel="stylesheet"
          href="lib/jquery-growl-1.3.5/jquery.growl.css">
</head>
<body>

<div id="root">
    <!--
    Load template from file into a div, and set heading using a slot
    https://developer.mozilla.org/en-US/docs/Web/Web_Components/Using_templates_and_slots
    -->
    <div id="animals"><span slot="heading">Animals</span></div>


    <!--
    Load VueJS single file component from file into a custom element
    https://vuejs.org/v2/guide/single-file-components.html
    -->
    <ts-animals><!--TODO See example 2 in app.ts--></ts-animals>

</div>

<script src="lib/jquery-3.5.0.js"></script>
<script src="lib/pure-2.83.js"></script>
<script src="lib/jquery-growl-1.3.5/jquery.growl.js"></script>
<script src="lib/sprintf-1.1.2.js"></script>

<script src="lib/require-2.3.6.js"></script>
<script src="build/app.js?v={{.Version}}"></script>

<script type="text/javascript">
    $(function () {
        // Avoid duplicate requests by waiting until page is ready.
        // Configure RequireJS to use arbitrary globals
        // https://requirejs.org/docs/jquery.html
        requirejs.config({
            paths: {
                "app": "build/app",
                "sprintf-js": "lib/sprintf-1.1.2"
            }
        });

        // App
        requirejs(["app"], function (module) {
            window.app = module.app

            // Make build variables available on app namespace
            app.Host = "http://localhost:{{.Port}}"
            app.Version = "{{.Version}}"

            app.main()
        })
    })
</script>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ts-store</title>
</head>
<body>

<div id="app">
    {{ message }}
</div>

<script src="lib/axios-0.21.1.min.js"></script>
<script src="lib/vue-2.6.12.js"></script>
<script src="build/agns.js?v={{.Version}}"></script>
<script type="text/javascript">
    AGNSInit(function() {
        new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js!'
            },
            mounted: function() {
                // Run a method at page load with VueJS
                // https://stackoverflow.com/a/40867310/639133
                // Initializing the AGNS before the Vue app is more convenient,
                // because it might work the same for other frameworks
            }
        })
    })
</script>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ts-template</title>

    <link rel="stylesheet"
          href="lib/jquery-growl-1.3.5/jquery.growl.css">
</head>
<body>

<div id="root">
    <h3>Select a date:</h3>
    <div>
        <select id="year" name="date1">
            <option value=""></option>
        </select>
        <label for="year" style="display: none"></label>
        <select id="month" name="date2">
            <option value=""></option>
        </select>
        <label for="month" style="display: none"></label>
        <select id="day" name="date3">
            <option value=""></option>
        </select>
        <label for="day" style="display: none"></label>
        <select id="time" name="time">
            <option value=""></option>
        </select>
        <label for="time" style="display: none"></label>
    </div>
    <br>
    <button id="format">Format date</button>
    <br>&nbsp;
    <div id="date"></div>
</div>

<script src="lib/jquery-3.5.0.js"></script>
<script src="lib/pure-2.83.js"></script>
<script src="lib/jquery-growl-1.3.5/jquery.growl.js"></script>
<script src="lib/sprintf-1.1.2.js"></script>

<script src="lib/require-2.3.6.js"></script>
<!-- Script using RequireJS... -->
<script src="lib/luxon-1.24.1-amd.js"></script>
<script src="build/app.js?v={{.Version}}"></script>

<script type="text/javascript">
    $(function () {
        // Avoid duplicate requests by waiting until page is ready.
        // Configure RequireJS to use arbitrary globals
        // https://requirejs.org/docs/jquery.html
        requirejs.config({
            paths: {
                "app": "build/app",
                "sprintf-js": "lib/sprintf-1.1.2"
            }
        });

        // App
        requirejs(["app"], function (module) {
            window.app = module.app

            // Make build variables available on app namespace
            app.Version = "{{.Version}}"

            app.main()
        })
    })
</script>

</body>
</html>
